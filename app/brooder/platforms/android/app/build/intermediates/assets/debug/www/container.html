<div class="row">
	<div class="col-sm-12 col-xs-12">
		<div class="card">
		  <div class="card-header"><h3>Container</h3></div>
		  <div class="card-body">
			<div class="checkbox">
				<label class="switch">
				  <input type="checkbox" hidden="hidden" name="container_status" ng-model="container.status" ng-checked="container.status" ng-click="container.toggle(this,container.status)">

			</div>
		  </div>
		</div>
	</div>
</div>
